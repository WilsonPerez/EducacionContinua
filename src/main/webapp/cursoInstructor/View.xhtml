<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoInstructorViewDlg" widgetVar="CursoInstructorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursoInstructorTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoInstructorController.selected != null}">

                        <h:outputText value="#{bundle.ViewCursoInstructorLabel_idCurso}"/>
                        <h:outputText value="#{cursoInstructorController.selected.idCurso}" title="#{bundle.ViewCursoInstructorTitle_idCurso}"/>
                        <h:outputText value="#{bundle.ViewCursoInstructorLabel_idInstructor}"/>
                        <h:outputText value="#{cursoInstructorController.selected.idInstructor}" title="#{bundle.ViewCursoInstructorTitle_idInstructor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CursoInstructorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
