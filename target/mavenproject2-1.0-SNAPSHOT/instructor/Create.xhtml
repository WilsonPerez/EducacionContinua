<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstructorCreateDlg" widgetVar="InstructorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstructorTitle}">
            <h:form id="InstructorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instructorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstructorLabel_ci}" for="ci" />
                        <p:inputText id="ci" value="#{instructorController.selected.ci}" title="#{bundle.CreateInstructorTitle_ci}" required="true" requiredMessage="#{bundle.CreateInstructorRequiredMessage_ci}"/>
                        <p:outputLabel value="#{bundle.CreateInstructorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{instructorController.selected.nombre}" title="#{bundle.CreateInstructorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateInstructorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateInstructorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{instructorController.selected.apellido}" title="#{bundle.CreateInstructorTitle_apellido}" required="true" requiredMessage="#{bundle.CreateInstructorRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateInstructorLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{instructorController.selected.profesion}" title="#{bundle.CreateInstructorTitle_profesion}" />
                        <p:outputLabel value="#{bundle.CreateInstructorLabel_estudiosAdicionales}" for="estudiosAdicionales" />
                        <p:inputText id="estudiosAdicionales" value="#{instructorController.selected.estudiosAdicionales}" title="#{bundle.CreateInstructorTitle_estudiosAdicionales}" />
                        <p:outputLabel value="#{bundle.CreateInstructorLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{instructorController.selected.tipo}" title="#{bundle.CreateInstructorTitle_tipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instructorController.create}" value="#{bundle.Save}" update="display,:InstructorListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstructorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstructorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
