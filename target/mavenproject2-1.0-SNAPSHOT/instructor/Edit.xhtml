<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstructorEditDlg" widgetVar="InstructorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInstructorTitle}">
            <h:form id="InstructorEditForm">
                <div id="listaL">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instructorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInstructorLabel_ci}" for="ci" />
                        <p:inputText id="ci" value="#{instructorController.selected.ci}" title="#{bundle.EditInstructorTitle_ci}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditInstructorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{instructorController.selected.nombre}" title="#{bundle.EditInstructorTitle_nombre}" required="true" requiredMessage="#{bundle.EditInstructorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditInstructorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{instructorController.selected.apellido}" title="#{bundle.EditInstructorTitle_apellido}" required="true" requiredMessage="#{bundle.EditInstructorRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditInstructorLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{instructorController.selected.profesion}" title="#{bundle.EditInstructorTitle_profesion}" />
                        <p:outputLabel value="#{bundle.EditInstructorLabel_estudiosAdicionales}" for="estudiosAdicionales" />
                        <p:inputText id="estudiosAdicionales" value="#{instructorController.selected.estudiosAdicionales}" title="#{bundle.EditInstructorTitle_estudiosAdicionales}" />
                        <p:outputLabel value="#{bundle.EditInstructorLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{instructorController.selected.tipo}" title="#{bundle.EditInstructorTitle_tipo}" />
                    </p:panelGrid>
                    
                    <div style="text-align: center; margin-top: 4px">
                    <p:commandButton actionListener="#{instructorController.update}" value="#{bundle.Save}" update="display,:InstructorListForm:datalist,:growl" oncomplete="PF('InstructorEditDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstructorEditDialog.hide()"/>
                    </div>
                </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
