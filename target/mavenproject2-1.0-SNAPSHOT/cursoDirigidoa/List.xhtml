<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCursoDirigidoaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CursoDirigidoaListForm">
                <p:panel header="#{bundle.ListCursoDirigidoaTitle}">
                    <p:dataTable id="datalist" value="#{cursoDirigidoaController.items}" var="item"
                                 selectionMode="single" selection="#{cursoDirigidoaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCursoDirigidoa}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoDirigidoaTitle_idCursoDirigidoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCursoDirigidoa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoDirigidoaTitle_idDirigidoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDirigidoa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoDirigidoaTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cursoDirigidoaController.prepareCreate}" update=":CursoDirigidoaCreateForm" oncomplete="PF('CursoDirigidoaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CursoDirigidoaViewForm" oncomplete="PF('CursoDirigidoaViewDialog').show()" disabled="#{empty cursoDirigidoaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CursoDirigidoaEditForm" oncomplete="PF('CursoDirigidoaEditDialog').show()" disabled="#{empty cursoDirigidoaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cursoDirigidoaController.destroy}" update=":growl,datalist" disabled="#{empty cursoDirigidoaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
