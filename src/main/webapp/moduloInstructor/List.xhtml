<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListModuloInstructorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListModuloInstructorEmpty}" rendered="#{moduloInstructorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{moduloInstructorController.items.rowCount > 0}">
                    <h:outputText value="#{moduloInstructorController.pagination.pageFirstItem + 1}..#{moduloInstructorController.pagination.pageLastItem + 1}/#{moduloInstructorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{moduloInstructorController.previous}" value="#{bundle.Previous} #{moduloInstructorController.pagination.pageSize}" rendered="#{moduloInstructorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{moduloInstructorController.next}" value="#{bundle.Next} #{moduloInstructorController.pagination.pageSize}" rendered="#{moduloInstructorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{moduloInstructorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModuloInstructorTitle_idCursoInstructor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCursoInstructor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModuloInstructorTitle_idModulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModuloInstructorTitle_idInstructor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstructor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{moduloInstructorController.prepareView}" value="#{bundle.ListModuloInstructorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{moduloInstructorController.prepareEdit}" value="#{bundle.ListModuloInstructorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{moduloInstructorController.destroy}" value="#{bundle.ListModuloInstructorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{moduloInstructorController.prepareCreate}" value="#{bundle.ListModuloInstructorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListModuloInstructorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
