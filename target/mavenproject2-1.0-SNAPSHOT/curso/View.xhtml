<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoViewDlg" widgetVar="CursoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursoTitle}">
            <h:form id="CursoViewForm">
                <div id="listaL">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCursoLabel_idCurso}"/>
                        <h:outputText value="#{cursoController.selected.idCurso}" title="#{bundle.ViewCursoTitle_idCurso}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_nombre}"/>
                        <h:outputText value="#{cursoController.selected.nombre}" title="#{bundle.ViewCursoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_idTipo}"/>
                        <h:outputText value="#{cursoController.selected.idTipo}" title="#{bundle.ViewCursoTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_descripccion}"/>
                        <img src="#{cursoController.selected.descripccion}" />                      
                        
                    </p:panelGrid>
                    <div style="text-align: center; margin-top: 4px">
                    <p:commandButton value="#{bundle.Close}" onclick="CursoViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
