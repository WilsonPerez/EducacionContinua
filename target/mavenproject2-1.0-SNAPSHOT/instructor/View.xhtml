<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstructorViewDlg" widgetVar="InstructorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstructorTitle}">
            <h:form id="InstructorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instructorController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstructorLabel_ci}"/>
                        <h:outputText value="#{instructorController.selected.ci}" title="#{bundle.ViewInstructorTitle_ci}"/>
                        <h:outputText value="#{bundle.ViewInstructorLabel_nombre}"/>
                        <h:outputText value="#{instructorController.selected.nombre}" title="#{bundle.ViewInstructorTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewInstructorLabel_apellido}"/>
                        <h:outputText value="#{instructorController.selected.apellido}" title="#{bundle.ViewInstructorTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewInstructorLabel_profesion}"/>
                        <h:outputText value="#{instructorController.selected.profesion}" title="#{bundle.ViewInstructorTitle_profesion}"/>
                        <h:outputText value="#{bundle.ViewInstructorLabel_estudiosAdicionales}"/>
                        <h:outputText value="#{instructorController.selected.estudiosAdicionales}" title="#{bundle.ViewInstructorTitle_estudiosAdicionales}"/>
                        <h:outputText value="#{bundle.ViewInstructorLabel_tipo}"/>
                        <h:outputText value="#{instructorController.selected.tipo}" title="#{bundle.ViewInstructorTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstructorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
