<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirigidoACreateDlg" widgetVar="DirigidoACreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDirigidoATitle}">
            <h:form id="DirigidoACreateForm">
                <div id="listaL">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dirigidoAController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDirigidoALabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{dirigidoAController.selected.nombre}" title="#{bundle.CreateDirigidoATitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dirigidoAController.create}" value="#{bundle.Save}" update="display,:DirigidoAListForm:datalist,:growl" oncomplete="PF('DirigidoACreateDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DirigidoACreateDialog.hide()"/>
                </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
